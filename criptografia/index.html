<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Criptografia de Texto</h1>
    <textarea id="inputTexto" rows="5" placeholder="Digite seu texto aqui..."></textarea>
    <button class="btn-criptografar" onclick="criptografarTexto()">Criptografar</button>
    <button class="btn-descriptografar" onclick="descriptografarTexto()">Descriptografar</button>
    <div class="output" id="outputTexto"></div>
    <button class="btn-copiar" onclick="copiarTexto()">Copiar Texto</button>
</div>

<script src="script.js"></script>
</body>
</html>
